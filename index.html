<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Portal Axel</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2072/2072130.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e24;
            --accent: #d4af37;
            --accent-hover: #f9d76e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --danger: #cf6679;
            --success: #03dac6;
            --magic: #bd93f9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            width: 100vw;
            display: grid;
            grid-template-columns: 350px 1fr 300px; /* Izq | Centro | Der */
            grid-template-rows: 60px 1fr; /* Header | Resto */
            overflow: hidden; /* Evita barras de scroll en el body */
            user-select: none;
        }

        /* LOGIN MODAL */
        #login-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--bg-panel); border: 2px solid var(--accent);
            padding: 40px; text-align: center; border-radius: 10px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            max-width: 400px; width: 90%;
        }
        .login-box h2 { font-family: 'Cinzel', serif; color: var(--accent); margin-top: 0; }
        .login-box input { width: 100%; font-size: 1.2rem; padding: 10px; margin: 20px 0; }

        /* Header */
        header {
            grid-column: 1 / -1;
            background: #000;
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 10;
        }
        h1 { font-family: 'Cinzel', serif; color: var(--accent); margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }

        /* General UI Elements */
        .panel { 
            background: var(--bg-panel); 
            padding: 15px; 
            overflow-y: auto; /* Scroll interno si el panel es muy largo */
            border-right: 1px solid #333; 
            z-index: 5; 
            height: 100%; /* Asegura que llene su celda del grid */
            box-sizing: border-box;
        }
        .panel-right { border-left: 1px solid #333; border-right: none; border-right: none; }
        
        button {
            background: #333; color: var(--text-main); border: 1px solid #555;
            padding: 8px 12px; cursor: pointer; border-radius: 4px; transition: 0.2s;
            margin-bottom: 5px;
        }
        button:hover { background: #444; border-color: var(--text-main); }
        button.primary { background: var(--accent); color: #000; font-weight: bold; border: none; }
        button.primary:hover { background: var(--accent-hover); }
        button.danger { background: var(--danger); color: #fff; border: none; }
        button.magic { background: var(--magic); color: #000; font-weight: bold; border: none; }
        button.magic:hover { background: #d6b3ff; }
        
        input, select, textarea {
            background: #2b2b2b; border: 1px solid #444; color: white; padding: 8px;
            border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 5px; font-family: inherit;
        }

        /* --- CORRECCI√ìN DE LAYOUT CENTRAL (MAPA + CHAT) --- */
        .main-area {
            grid-column: 2; /* Columna central expl√≠cita */
            grid-row: 2;    /* Fila de contenido */
            display: flex; 
            flex-direction: column; 
            background: #000; 
            position: relative;
            height: 100%;   /* Llenar exactamente el espacio disponible */
            overflow: hidden; /* Importante: nada se sale de aqu√≠ */
        }
        
        #map-container {
            flex: 1; /* Ocupa TODO el espacio sobrante */
            min-height: 0; /* CRUCIAL: Permite que el flex se encoja si es necesario */
            position: relative; 
            background: #111;
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }
        
        #map-img { 
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            height: auto;
            object-fit: contain; /* Asegura que la imagen siempre se vea entera sin deformarse */
            pointer-events: none; 
        }

        /* Chat siempre visible */
        #chat-container {
            /* Altura fija o porcentaje seguro */
            flex: 0 0 300px; /* Fija la altura del chat en 300px, no crece ni se encoge */
            /* Si prefieres porcentaje, usa: flex: 0 0 35%; */
            border-top: 2px solid var(--accent); 
            background: rgba(0,0,0,0.95);
            display: flex; 
            flex-direction: column; 
            z-index: 10;
        }

        #chat-box { flex-grow: 1; overflow-y: auto; padding: 15px; font-size: 0.95rem; }
        .chat-input-area { display: flex; padding: 10px; gap: 5px; background: #1e1e24; }
        
        /* Capas y Tokens */
        .layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        #grid-layer {
            background-image: 
                linear-gradient(#555 1px, transparent 1px),
                linear-gradient(90deg, #555 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.3; display: none;
        }
        #grid-layer.visible { display: block; }

        .token {
            width: 45px; height: 45px; border-radius: 50%; position: absolute;
            transform: translate(-50%, -50%); pointer-events: auto; cursor: grab;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-family: 'Cinzel', serif; color: white;
            text-shadow: 0 0 4px black; box-shadow: 0 0 10px rgba(0,0,0,0.8);
            border: 3px solid white; transition: top 0.05s, left 0.05s; z-index: 100;
        }
        .token:active { cursor: grabbing; transform: translate(-50%, -50%) scale(1.1); z-index: 101; }
        .token-name {
            position: absolute; top: -20px; background: rgba(0,0,0,0.7); 
            padding: 2px 5px; border-radius: 4px; font-size: 0.7rem; white-space: nowrap; pointer-events: none;
        }

        .msg { margin-bottom: 8px; line-height: 1.4; word-wrap: break-word; }
        .msg strong { color: var(--accent); font-family: 'Cinzel', serif; }
        .msg.gemini { border-left: 3px solid #00d2ff; padding-left: 10px; color: #d0f0ff; background: rgba(0, 210, 255, 0.05); }
        .msg.system { color: #f1c40f; font-style: italic; text-align: center; font-size: 0.85em; opacity: 0.8; }

        .char-card {
            background: #2a2a2e; border: 1px solid #444; padding: 10px; margin-bottom: 15px;
            border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .char-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .char-name { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #fff; }
        .char-meta { font-size: 0.8rem; color: var(--text-muted); }
        
        .hp-container { height: 12px; background: #444; border-radius: 6px; overflow: hidden; margin: 8px 0; position: relative; }
        .hp-bar { height: 100%; transition: width 0.3s ease; }
        .hp-text { position: absolute; top: 0; left: 0; width: 100%; text-align: center; font-size: 10px; line-height: 12px; text-shadow: 1px 1px 2px #000; }
        
        .inv-section { margin-top: 10px; padding-top: 5px; border-top: 1px dashed #444; }
        .inv-list { list-style: none; padding: 0; margin: 0; font-size: 0.85rem; }
        .inv-item { display: flex; justify-content: space-between; padding: 2px 0; border-bottom: 1px solid #333; }
        .inv-btn-del { color: var(--danger); background: none; border: none; padding: 0 5px; font-weight: bold; }

        #dice-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; justify-content: center; align-items: center; z-index: 999;
            font-size: 8rem; font-family: 'Cinzel', serif; color: #fff;
            text-shadow: 0 0 30px var(--accent), 0 0 10px #000;
            opacity: 0; transition: opacity 0.5s, transform 0.5s; transform: scale(0.5);
        }
        #dice-overlay.active { opacity: 1; transform: scale(1); }

        .dm-section { border: 1px solid #444; padding: 10px; border-radius: 5px; margin-bottom: 15px; background: rgba(0,0,0,0.2); }
        .dm-section h4 { margin-top: 0; color: var(--magic); border-bottom: 1px solid #444; padding-bottom: 5px;}
        #ai-result-area { width: 100%; height: 100px; font-size: 0.8rem; margin-top: 5px; resize: vertical; }

        /* Media Queries para M√≥vil */
        @media (max-width: 800px) {
            body { 
                grid-template-columns: 1fr; 
                grid-template-rows: 60px auto 1fr auto; /* Ajuste para m√≥vil */
                overflow-y: scroll; /* Scroll en m√≥vil */
            }
            .panel { height: auto; max-height: 300px; }
            .main-area { 
                grid-column: 1; 
                height: 60vh; /* Altura fija en m√≥vil para el mapa/chat */
            }
            #map-container { min-height: 200px; }
            #chat-container { flex: 0 0 200px; } /* Chat m√°s peque√±o en m√≥vil */
        }
    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <h1>üêâ</h1>
            <h2>Dungeon Portal</h2>
            <p>Identif√≠cate, viajero.</p>
            <input type="text" id="login-name" placeholder="Tu Nombre de Jugador">
            <button class="primary" onclick="login()" style="width:100%; font-size:1.1rem; padding: 15px;">ENTRAR</button>
        </div>
    </div>

    <div id="dice-overlay">20</div>

    <header>
        <h1><img src="https://cdn-icons-png.flaticon.com/512/2072/2072130.png" width="40px"> Dungeon Portal</h1>
        <div style="font-size: 0.9rem;">
            üë§ <span id="current-player-display" style="color: var(--accent);">...</span>

    <div class="panel">

        <div id="creation-zone">

                <option value="Humano">Humano (Vers√°til)</option>

            </select>

        <hr style="border-color: #333; margin: 20px 0;">

        <div id="dm-tools">
            <h3 style="color: var(--magic);">üõ†Ô∏è Herramientas de DM</h3>
            
            <div class="dm-section">
                <h4>üó∫Ô∏è Control de Mapa</h4>
                <select id="map-preset" onchange="selectPresetMap()">
                    <option value="">-- Mapas Predefinidos --</option>

                </div>
                <button onclick="toggleGrid()" style="width:100%; border: 1px dashed #777;">üìè Mostrar/Ocultar Cuadr√≠cula</button>

            <div class="dm-section">
                <h4>ü§ñ Zona Creativa IA</h4>

                    <button class="magic" onclick="generateAI('story')" style="flex:1;">Historia</button>
                    <button class="magic" onclick="generateAI('loot')" style="flex:1;">Loot</button>
                </div>
                <textarea id="ai-result-area" placeholder="Los resultados de la IA aparecer√°n aqu√≠..."></textarea>
                <button onclick="sendAIToChat()" style="width:100%;">Enviar al Chat</button>

            <button class="danger" onclick="resetChat()" style="width:100%">üóëÔ∏è Resetear Chat</button>
        </div>
    </div>

    <div class="main-area">
        <div id="map-container">
            <img id="map-img" src="https://images.unsplash.com/photo-1642436733644-8a1a30d5254c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" alt="Mapa del Juego">
            <div id="grid-layer" class="layer"></div>
            <div id="token-layer" class="layer"></div>
        </div>
        
        <div id="chat-container">
            <div id="chat-box"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Comandos: /r 20, /dmg nombre 5, /heal nombre 5">
                <button class="primary" onclick="sendMessage()">Enviar</button>
                <button onclick="askGeminiChat()" style="background: linear-gradient(45deg, #00d2ff, #3a7bd5); border:none; color:white;">‚ú® IA</button>
            </div>
        </div>
    </div>

    <div class="panel panel-right">
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="rollDice(20)" class="primary" style="font-size: 1.2rem; padding: 15px 30px; width: 100%;">
                üé≤ D20
            </button>
            <div style="margin-top: 5px; display: flex; gap: 5px; justify-content: center;">
                <button onclick="rollDice(4)">d4</button>
                <button onclick="rollDice(6)">d6</button>
                <button onclick="rollDice(8)">d8</button>
                <button onclick="rollDice(10)">d10</button>
            </div>
        </div>

        <h3 style="border-bottom: 1px solid #444; padding-bottom: 5px;">Grupo de Aventureros</h3>
        <div id="char-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, arrayUnion, getDoc } 
        from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // ==========================================
        // CONFIGURACI√ìN
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBx_002WWXTyiKT_rrlyaAW0JtHoIiSpTE",
            authDomain: "dungeon-party-ai.firebaseapp.com",
            projectId: "dungeon-party-ai",
            storageBucket: "dungeon-party-ai.firebasestorage.app",
            messagingSenderId: "409663650732",
            appId: "1:409663650732:web:4bf6681e14874039ffd809"
        };
        // TU CLAVE DE API ACTUALIZADA
        const GEMINI_API_KEY = "AIzaSyAo-7VpBV6XtRuA041hLlX6q6K-gZhUqo4"; 
        // ==========================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const gameRef = doc(db, "games", "partida_main");

        let gameState = { chat: [], characters: [], mapUrl: "" };
        let localPlayer = localStorage.getItem("dnd_player") || null;

        // SISTEMA DE LOGIN Y SESION
        function checkLogin() {
            if (localPlayer) {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('current-player-display').innerText = localPlayer;
            } else {
                document.getElementById('login-modal').style.display = 'flex';
            }
        }

        window.login = () => {
            const name = document.getElementById('login-name').value.trim();
            if(!name) return alert("Por favor ingresa un nombre");
            
            localPlayer = name;
            localStorage.setItem("dnd_player", name);
            checkLogin();
        };

        window.logout = () => {
            if(confirm("¬øCerrar sesi√≥n?")) {
                localStorage.removeItem("dnd_player");
                location.reload();
            }
        };

        checkLogin();

        // INICIALIZACI√ìN
        async function initGame() {
            const docSnap = await getDoc(gameRef);
            if (!docSnap.exists()) {
                await setDoc(gameRef, {
                    chat: [{user: "Sistema", text: "La sesi√≥n ha comenzado.", type: "system"}],
                    characters: [],
                    mapUrl: "https://images.unsplash.com/photo-1642436733644-8a1a30d5254c"
                });
            }
            
            onSnapshot(gameRef, (doc) => {
                if(doc.exists()) {
                    gameState = doc.data();
                    renderUI();
                }
            });
        }

        // RENDERIZADO UI
        function renderUI() {
            // Mapa
            if(gameState.mapUrl) document.getElementById('map-img').src = gameState.mapUrl;

            // Chat
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = gameState.chat.map(msg => `
                <div class="msg ${msg.type}">
                    <strong>${msg.user}:</strong> ${msg.text}
                </div>
            `).join('');
            chatBox.scrollTop = chatBox.scrollHeight;

            // Personajes y Tokens
            const charList = document.getElementById('char-list');
            const tokenLayer = document.getElementById('token-layer');
            charList.innerHTML = "";
            tokenLayer.innerHTML = ""; 
            
            gameState.characters.forEach(char => {
                const hpPercent = (char.hp / char.maxHp) * 100;
                let hpColor = hpPercent > 50 ? '#03dac6' : (hpPercent > 25 ? '#f1c40f' : '#cf6679');
                
                // Lista Lateral
                const invHtml = (char.inventory || []).map((item, idx) => `
                    <li class="inv-item">
                        <span>‚Ä¢ ${item}</span>
                        <button class="inv-btn-del" onclick="window.modInv('${char.name}', 'remove', ${idx})">√ó</button>
                    </li>
                `).join('');

                const html = `
                    <div class="char-card">
                        <div class="char-header">
                            <div>
                                <span class="char-name">${char.name}</span>
                                <div class="char-meta">${char.race}</div>
                            </div>
                            <button class="danger" onclick="window.deleteCharacter('${char.name}')" style="font-size:0.8rem; padding: 2px 6px;">üíÄ</button>
                        </div>
                        
                        <div class="hp-container">
                            <div class="hp-bar" style="width:${hpPercent}%; background:${hpColor}"></div>
                            <div class="hp-text">${char.hp} / ${char.maxHp} HP</div>
                        </div>
                        
                        <div style="display:flex; justify-content:space-between; margin-bottom: 5px;">
                            <button onclick="window.modHp('${char.name}', -1)">Herir</button>
                            <button onclick="window.modHp('${char.name}', 1)">Curar</button>
                        </div>

                        <div class="inv-section">
                            <span class="inv-title">üéí Inventario</span>
                            <ul class="inv-list">${invHtml}</ul>
                            <div style="display:flex; margin-top:5px;">
                                <input type="text" id="inv-in-${char.name}" placeholder="Item..." style="font-size:0.8rem; padding:4px;">
                                <button onclick="window.modInv('${char.name}', 'add')" style="padding:2px 8px;">+</button>
                            </div>
                        </div>
                    </div>
                `;
                charList.innerHTML += html;

                // Token en Mapa
                const x = char.x || 50;
                const y = char.y || 50;
                
                const token = document.createElement('div');
                token.className = 'token';
                token.style.left = x + '%';
                token.style.top = y + '%';
                token.style.backgroundColor = hpColor;
                token.innerText = char.name.substring(0, 2).toUpperCase();
                
                const label = document.createElement('div');
                label.className = 'token-name';
                label.innerText = char.name;
                token.appendChild(label);

                token.onmousedown = (e) => startDrag(e, char.name);

                tokenLayer.appendChild(token);
            });
        }

        // ==========================================
        // LOGICA DE ARRASTRE DE TOKENS MEJORADA
        // ==========================================
        let isDragging = false;
        let draggedCharName = null;

        function startDrag(e, charName) {
            isDragging = true;
            draggedCharName = charName;
            e.preventDefault(); // Evita selecci√≥n
        }

        const mapContainer = document.getElementById('map-container');
        
        // Usamos 'window' para no perder el token si el mouse sale r√°pido del div
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const rect = mapContainer.getBoundingClientRect();
            let x = ((e.clientX - rect.left) / rect.width) * 100;
            let y = ((e.clientY - rect.top) / rect.height) * 100;

            x = Math.max(0, Math.min(100, x));
            y = Math.max(0, Math.min(100, y));

            // Actualizaci√≥n visual inmediata
            const tokens = document.querySelectorAll('.token');
            tokens.forEach(t => {
                if(t.innerText.includes(draggedCharName.substring(0, 2).toUpperCase())) {
                   t.style.left = x + '%';
                   t.style.top = y + '%'; 
                }
            });
        });

        window.addEventListener('mouseup', async (e) => {
            if (!isDragging) return;
            
            const rect = mapContainer.getBoundingClientRect();
            let x = ((e.clientX - rect.left) / rect.width) * 100;
            let y = ((e.clientY - rect.top) / rect.height) * 100;

            x = Math.max(0, Math.min(100, x));
            y = Math.max(0, Math.min(100, y));
            
            const chars = gameState.characters.map(c => {
                if(c.name === draggedCharName) {
                    c.x = x;
                    c.y = y;
                }
                return c;
            });
            
            isDragging = false;
            draggedCharName = null;
            
            await updateDoc(gameRef, { characters: chars });
        });

        // ==========================================
        // FUNCIONES DE JUEGO
        // ==========================================
        window.createCharacter = async () => {
            const name = document.getElementById('new-name').value.trim();
            const race = document.getElementById('new-race').value;
            if(!name) return alert("¬°Tu h√©roe necesita un nombre!");

            let hp = 20;
            if(race === "Orco") hp = 28;
            if(race === "Enano") hp = 30;
            if(race === "Mago") hp = 14;

            const newChar = { 
                name, race, hp, maxHp: hp, 
                inventory: ["Raci√≥n", "Antorcha"],
                x: 50, y: 50 
            };
            
            if(gameState.characters.find(c => c.name === name)) return alert("Ese nombre ya existe.");

            await updateDoc(gameRef, { characters: arrayUnion(newChar) });
            document.getElementById('new-name').value = "";
        };

        window.deleteCharacter = async (charName) => {
            if(confirm(`¬øEliminar a ${charName}?`)) {
                const newChars = gameState.characters.filter(c => c.name !== charName);
                await updateDoc(gameRef, { characters: newChars });
            }
        };

        window.modHp = async (name, amount) => {
            const chars = gameState.characters.map(c => {
                if(c.name === name) c.hp = Math.min(c.maxHp, Math.max(0, c.hp + amount));
                return c;
            });
            await updateDoc(gameRef, { characters: chars });
        };

        window.modInv = async (charName, action, payload) => {
            const chars = gameState.characters.map(c => {
                if(c.name === charName) {
                    if(!c.inventory) c.inventory = [];
                    if(action === 'add') {
                        const input = document.getElementById(`inv-in-${charName}`);
                        if(input.value) {
                            c.inventory.push(input.value);
                            input.value = "";
                        }
                    } else if (action === 'remove') {
                        c.inventory.splice(payload, 1);
                    }
                }
                return c;
            });
            await updateDoc(gameRef, { characters: chars });
        };

        window.rollDice = async (sides) => {
            const result = Math.floor(Math.random() * sides) + 1;
            const overlay = document.getElementById('dice-overlay');
            overlay.innerText = result;
            overlay.className = "active";
            setTimeout(() => overlay.className = "", 1500);

            const user = localPlayer || "An√≥nimo";
            await updateDoc(gameRef, {
                chat: arrayUnion({ user: "Sistema", text: `${user} tir√≥ 1d${sides} ‚ûî ${result}`, type: "system" })
            });
        };

        // ==========================================
        // MAPAS Y VISUALES
        // ==========================================
        window.selectPresetMap = () => {
            const select = document.getElementById('map-preset');
            if(select.value) document.getElementById('map-url').value = select.value;
        };

        window.searchMaps = () => {
            const query = "dnd battle map fantasy top down";
            window.open(`https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}`, '_blank');
        };

        window.updateMap = async () => {
            const url = document.getElementById('map-url').value;
            if(url) await updateDoc(gameRef, { mapUrl: url });
        };

        window.toggleGrid = () => {
            const grid = document.getElementById('grid-layer');
            grid.classList.toggle('visible');
        };

        // ==========================================
        // CHAT, COMANDOS E IA (CORREGIDO)
        // ==========================================
        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text) return;

            if(text.startsWith('/')) {
                await processCommand(text);
                input.value = "";
                return;
            }

            await updateDoc(gameRef, {
                chat: arrayUnion({ user: localPlayer || "Espectador", text: text, type: "player" })
            });
            input.value = "";
        };

        async function processCommand(cmd) {
            const parts = cmd.split(' ');
            const action = parts[0].toLowerCase();

            if (action === '/clear') {
                if(confirm("¬øBorrar todo?")) await updateDoc(gameRef, { chat: [] });
            } 
            else if (action === '/r' || action === '/roll') {
                const sides = parseInt(parts[1]) || 20;
                await window.rollDice(sides);
            }
            else if (action === '/dmg' || action === '/heal') {
                const name = parts[1];
                let amount = parseInt(parts[2]);
                if (!name || isNaN(amount)) return alert("Uso: /dmg [Nombre] [Cantidad]");
                if (action === '/dmg') amount = -amount;
                await window.modHp(name, amount);
                await updateDoc(gameRef, {
                    chat: arrayUnion({ user: "Sistema", text: `${name} recibi√≥ ${amount} HP`, type: "system" })
                });
            }
            else {
                alert("Comando desconocido. Usa /r, /dmg, /heal, /clear");
            }
        }

        window.resetChat = async () => {
            if(confirm("¬øBorrar toda la historia del chat?")) {
                await updateDoc(gameRef, { chat: [] });
            }
        };

        // IA Functions - VERSION CORREGIDA
        async function callGeminiAPI(prompt) {
            try {
                // Usamos gemini-1.5-flash que es el modelo est√°ndar actual
                const MODEL_NAME = "gemini-1.5-flash"; 

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    console.error("Detalles del error Gemini:", data);
                    return `Error API (${response.status}): ${data.error?.message}`;
                }
                
                return data.candidates[0].content.parts[0].text;
            } catch(e) {
                console.error(e);
                return `Error de conexi√≥n IA: ${e.message}`;
            }
        }

        window.generateAI = async (type) => {
            const textArea = document.getElementById('ai-result-area');
            textArea.value = "Pensando...";
            let prompt = "";
            if (type === 'npc') prompt = "Genera 3 NPCs breves para D&D (Nombre, Raza, Clase, un rasgo distintivo) en espa√±ol.";
            if (type === 'story') prompt = "Genera 3 ganchos de aventura breves para D&D.";
            if (type === 'loot') prompt = "Genera 5 objetos de bot√≠n interesantes.";
            const result = await callGeminiAPI(prompt);
            textArea.value = result;
        };

        window.sendAIToChat = async () => {
            const text = document.getElementById('ai-result-area').value;
            if(!text) return;
            await updateDoc(gameRef, {
                chat: arrayUnion({ user: "Gemini DM", text: text, type: "gemini" })
            });
        };

        window.askGeminiChat = async () => {
            const input = document.getElementById('chat-input');
            const query = input.value;
            if(!query) return alert("Escribe algo para preguntar a la IA...");
            input.value = "Consultando...";
            const context = `Eres un DM auxiliar. Estado del juego: ${JSON.stringify(gameState.characters)}. Pregunta del usuario: ${query}. Responde brevemente.`;
            const result = await callGeminiAPI(context);
            await updateDoc(gameRef, {
                chat: arrayUnion({ user: "Gemini", text: result, type: "gemini" })
            });
            input.value = "";
        };

        initGame();
    </script>
</body>
