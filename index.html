<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Portal AI</title>
	<link rel="icon" href="dd.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e24;
            --accent: #d4af37; /* Oro viejo */
            --accent-hover: #f9d76e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --danger: #cf6679;
            --success: #03dac6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 350px 1fr 300px; /* Panel Izq | Mapa/Chat | Panel Der */
            grid-template-rows: 60px 1fr;
            overflow: hidden;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            background: #000;
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        h1 { font-family: 'Cinzel', serif; color: var(--accent); margin: 0; font-size: 1.5rem; }

        /* General UI Elements */
        .panel { background: var(--bg-panel); padding: 15px; overflow-y: auto; border-right: 1px solid #333; }
        .panel-right { border-left: 1px solid #333; border-right: none; }
        
        button {
            background: #333; color: var(--text-main); border: 1px solid #555;
            padding: 8px 12px; cursor: pointer; border-radius: 4px; transition: 0.2s;
        }
        button:hover { background: #444; border-color: var(--text-main); }
        button.primary { background: var(--accent); color: #000; font-weight: bold; border: none; }
        button.primary:hover { background: var(--accent-hover); }
        button.danger { background: var(--danger); color: #fff; border: none; }
        
        input, select {
            background: #2b2b2b; border: 1px solid #444; color: white; padding: 8px;
            border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 5px;
        }

        /* √Årea Central (Mapa y Chat) */
        .main-area {
            display: flex; flex-direction: column; background: #000; position: relative;
        }
        
        #map-container {
            flex: 2; overflow: hidden; position: relative; background: #111;
            display: flex; align-items: center; justify-content: center;
        }
        #map-img { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        
        #chat-container {
            flex: 1; border-top: 2px solid var(--accent); background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; min-height: 250px;
        }
        #chat-box {
            flex-grow: 1; overflow-y: auto; padding: 15px; font-size: 0.95rem;
        }
        .chat-input-area { display: flex; padding: 10px; gap: 5px; background: #1e1e24; }
        
        /* Mensajes */
        .msg { margin-bottom: 8px; line-height: 1.4; }
        .msg strong { color: var(--accent); font-family: 'Cinzel', serif; }
        .msg.gemini { border-left: 3px solid #00d2ff; padding-left: 10px; color: #d0f0ff; background: rgba(0, 210, 255, 0.05); }
        .msg.system { color: #f1c40f; font-style: italic; text-align: center; font-size: 0.85em; opacity: 0.8; }

        /* Tarjetas de Personaje */
        .char-card {
            background: #2a2a2e; border: 1px solid #444; padding: 10px; margin-bottom: 15px;
            border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .char-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .char-name { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #fff; }
        .char-meta { font-size: 0.8rem; color: var(--text-muted); }
        
        /* Barra de Vida */
        .hp-container { height: 12px; background: #444; border-radius: 6px; overflow: hidden; margin: 8px 0; position: relative; }
        .hp-bar { height: 100%; transition: width 0.3s ease; }
        .hp-text { position: absolute; top: 0; left: 0; width: 100%; text-align: center; font-size: 10px; line-height: 12px; text-shadow: 1px 1px 2px #000; }
        
        /* Inventario */
        .inv-section { margin-top: 10px; padding-top: 5px; border-top: 1px dashed #444; }
        .inv-title { font-size: 0.8rem; color: var(--accent); margin-bottom: 5px; display: block; }
        .inv-list { list-style: none; padding: 0; margin: 0; font-size: 0.85rem; }
        .inv-item { display: flex; justify-content: space-between; padding: 2px 0; border-bottom: 1px solid #333; }
        .inv-item:last-child { border: none; }
        .inv-btn-del { color: var(--danger); background: none; border: none; padding: 0 5px; font-weight: bold; }

        /* Overlay Dados */
        #dice-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; justify-content: center; align-items: center; z-index: 999;
            font-size: 8rem; font-family: 'Cinzel', serif; color: #fff;
            text-shadow: 0 0 30px var(--accent), 0 0 10px #000;
            opacity: 0; transition: opacity 0.5s, transform 0.5s; transform: scale(0.5);
        }
        #dice-overlay.active { opacity: 1; transform: scale(1); }

        /* Media Queries para M√≥vil */
        @media (max-width: 800px) {
            body { grid-template-columns: 1fr; grid-template-rows: auto auto 1fr auto; height: auto; overflow-y: scroll;}
            .panel { height: 300px; }
            #chat-container { height: 400px; }
        }
    </style>
</head>
<body>

    <div id="dice-overlay">20</div>

    <header>
        <h1>üêâ Dungeon Portal</h1>
        <div style="font-size: 0.9rem;">
            Jugador: <span id="current-player-display" style="color: var(--accent);">Espectador</span>
        </div>
    </header>

    <div class="panel">
        <h3 style="color: var(--accent);">Grimorio del Jugador</h3>
        
        <div id="creation-zone">
            <h4>Crear Nuevo H√©roe</h4>
            <input type="text" id="new-name" placeholder="Nombre del H√©roe">
            <select id="new-race">
                <option value="Humano">Humano (Vers√°til)</option>
                <option value="Elfo">Elfo (√Ågil)</option>
                <option value="Enano">Enano (Resistente)</option>
                <option value="Orco">Orco (Fuerte)</option>
                <option value="Mago">Mago (Inteligente)</option>
            </select>
            <button class="primary" onclick="createCharacter()" style="width:100%">Despertar H√©roe</button>
        </div>

        <hr style="border-color: #333; margin: 20px 0;">

        <div id="dm-tools">
            <h4>Herramientas de DM</h4>
            <input type="text" id="map-url" placeholder="URL de Imagen de Mapa">
            <button onclick="updateMap()" style="width:100%; margin-bottom: 5px;">Proyectar Mapa</button>
            <button class="danger" onclick="resetChat()" style="width:100%">Limpiar Chat</button>
        </div>
    </div>

    <div class="main-area">
        <div id="map-container">
            <img id="map-img" src="https://i.pinimg.com/originals/a1/38/54/a13854966e3df6a152dfce12e0f54070.jpg" alt="Mapa del Juego">
        </div>
        
        <div id="chat-container">
            <div id="chat-box"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Escribe tu acci√≥n o habla con Gemini...">
                <button class="primary" onclick="sendMessage()">Enviar</button>
                <button onclick="askGemini()" style="background: linear-gradient(45deg, #00d2ff, #3a7bd5); border:none; color:white;">‚ú® IA</button>
            </div>
        </div>
    </div>

    <div class="panel panel-right">
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="rollDice(20)" class="primary" style="font-size: 1.2rem; padding: 15px 30px; width: 100%;">
                üé≤ D20
            </button>
            <div style="margin-top: 5px; display: flex; gap: 5px; justify-content: center;">
                <button onclick="rollDice(4)">d4</button>
                <button onclick="rollDice(6)">d6</button>
                <button onclick="rollDice(8)">d8</button>
                <button onclick="rollDice(10)">d10</button>
            </div>
        </div>

        <h3 style="border-bottom: 1px solid #444; padding-bottom: 5px;">Grupo de Aventureros</h3>
        <div id="char-list">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, arrayUnion, getDoc } 
        from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // ==========================================
        // CONFIGURACI√ìN (REEMPLAZA ESTO)
        // ==========================================
        const firebaseConfig = {
            // PEGA TU CONFIG AQU√ç
            apiKey: "AIzaSyBx_002WWXTyiKT_rrlyaAW0JtHoIiSpTE",
            authDomain: "dungeon-party-ai.firebaseapp.com",
            projectId: "dungeon-party-ai",
            storageBucket: "dungeon-party-ai.firebasestorage.app",
            messagingSenderId: "409663650732",
            appId: "1:409663650732:web:4bf6681e14874039ffd809"
        };
        const GEMINI_API_KEY = "AIzaSyBHh2_Tn4NWauWhLhwJH8TtEsO24P9uJ7U"; 
        // ==========================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const gameRef = doc(db, "games", "partida_main");

        let gameState = { chat: [], characters: [], mapUrl: "" };
        let localPlayer = localStorage.getItem("dnd_player") || null;

        if (localPlayer) document.getElementById('current-player-display').innerText = localPlayer;

        // INICIALIZACI√ìN
        async function initGame() {
            const docSnap = await getDoc(gameRef);
            if (!docSnap.exists()) {
                await setDoc(gameRef, {
                    chat: [{user: "Sistema", text: "La sesi√≥n ha comenzado.", type: "system"}],
                    characters: [],
                    mapUrl: "https://i.pinimg.com/originals/a1/38/54/a13854966e3df6a152dfce12e0f54070.jpg"
                });
            }
            
            onSnapshot(gameRef, (doc) => {
                if(doc.exists()) {
                    gameState = doc.data();
                    renderUI();
                }
            });
        }

        // RENDERIZADO UI
        function renderUI() {
            // Mapa
            if(gameState.mapUrl) document.getElementById('map-img').src = gameState.mapUrl;

            // Chat
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = gameState.chat.map(msg => `
                <div class="msg ${msg.type}">
                    <strong>${msg.user}:</strong> ${msg.text}
                </div>
            `).join('');
            chatBox.scrollTop = chatBox.scrollHeight;

            // Personajes
            const charList = document.getElementById('char-list');
            charList.innerHTML = "";
            
            gameState.characters.forEach(char => {
                const hpPercent = (char.hp / char.maxHp) * 100;
                let hpColor = hpPercent > 50 ? '#03dac6' : (hpPercent > 25 ? '#f1c40f' : '#cf6679');
                
                // Generar HTML del inventario
                const invHtml = (char.inventory || []).map((item, idx) => `
                    <li class="inv-item">
                        <span>‚Ä¢ ${item}</span>
                        <button class="inv-btn-del" onclick="window.modInv('${char.name}', 'remove', ${idx})">√ó</button>
                    </li>
                `).join('');

                const html = `
                    <div class="char-card">
                        <div class="char-header">
                            <span class="char-name">${char.name}</span>
                            <span class="char-meta">${char.race}</span>
                        </div>
                        
                        <div class="hp-container">
                            <div class="hp-bar" style="width:${hpPercent}%; background:${hpColor}"></div>
                            <div class="hp-text">${char.hp} / ${char.maxHp} HP</div>
                        </div>
                        
                        <div style="display:flex; justify-content:space-between; margin-bottom: 5px;">
                            <button onclick="window.modHp('${char.name}', -1)">Herir</button>
                            <button onclick="window.modHp('${char.name}', 1)">Curar</button>
                        </div>

                        <div class="inv-section">
                            <span class="inv-title">üéí Inventario</span>
                            <ul class="inv-list">${invHtml}</ul>
                            <div style="display:flex; margin-top:5px;">
                                <input type="text" id="inv-in-${char.name}" placeholder="Item..." style="font-size:0.8rem; padding:4px;">
                                <button onclick="window.modInv('${char.name}', 'add')" style="padding:2px 8px;">+</button>
                            </div>
                        </div>
                    </div>
                `;
                charList.innerHTML += html;
            });
        }

        // FUNCIONES GLOBALES (Windows)
        window.createCharacter = async () => {
            const name = document.getElementById('new-name').value.trim();
            const race = document.getElementById('new-race').value;
            if(!name) return alert("¬°Tu h√©roe necesita un nombre!");

            // Stats b√°sicos
            let hp = 20;
            if(race === "Orco") hp = 28;
            if(race === "Enano") hp = 30;
            if(race === "Mago") hp = 14;

            const newChar = { name, race, hp, maxHp: hp, inventory: ["Raci√≥n de viaje", "Antorcha"] };
            
            // Verificar duplicados
            if(gameState.characters.find(c => c.name === name)) return alert("Ese nombre ya existe.");

            await updateDoc(gameRef, { characters: arrayUnion(newChar) });
            
            localStorage.setItem("dnd_player", name);
            localPlayer = name;
            document.getElementById('current-player-display').innerText = name;
            document.getElementById('new-name').value = "";
        };

        window.modHp = async (name, amount) => {
            const chars = gameState.characters.map(c => {
                if(c.name === name) c.hp = Math.min(c.maxHp, Math.max(0, c.hp + amount));
                return c;
            });
            await updateDoc(gameRef, { characters: chars });
        };

        // GESTI√ìN DE INVENTARIO
        window.modInv = async (charName, action, payload) => {
            const chars = gameState.characters.map(c => {
                if(c.name === charName) {
                    if(!c.inventory) c.inventory = [];
                    
                    if(action === 'add') {
                        const input = document.getElementById(`inv-in-${charName}`);
                        if(input.value) {
                            c.inventory.push(input.value);
                            input.value = ""; // Limpiar input
                        }
                    } else if (action === 'remove') {
                        c.inventory.splice(payload, 1);
                    }
                }
                return c;
            });
            await updateDoc(gameRef, { characters: chars });
        };

        window.rollDice = async (sides) => {
            const result = Math.floor(Math.random() * sides) + 1;
            
            // Animaci√≥n
            const overlay = document.getElementById('dice-overlay');
            overlay.innerText = result;
            overlay.className = "active";
            setTimeout(() => overlay.className = "", 1500);

            // Log
            const user = localPlayer || "An√≥nimo";
            await updateDoc(gameRef, {
                chat: arrayUnion({ user: "Sistema", text: `${user} tir√≥ 1d${sides} ‚ûî ${result}`, type: "system" })
            });
        };

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text) return;

            await updateDoc(gameRef, {
                chat: arrayUnion({ user: localPlayer || "Espectador", text: text, type: "player" })
            });
            input.value = "";
        };

        window.updateMap = async () => {
            const url = document.getElementById('map-url').value;
            if(url) await updateDoc(gameRef, { mapUrl: url });
        };
        
        window.resetChat = async () => {
            if(confirm("¬øBorrar todo el historial del chat?")) {
                await updateDoc(gameRef, { chat: [] });
            }
        };

        // INTEGRACI√ìN AVANZADA GEMINI (CORREGIDA)
        window.askGemini = async () => {
            const input = document.getElementById('chat-input');
            const query = input.value;
            if(!query) return alert("Escribe tu consulta para el DM AI...");
            
            input.value = "Invocando sabidur√≠a arcana...";

            // Contexto completo para la IA
            const context = `
            Eres un Dungeon Master experto de Dungeons & Dragons 5e.
            
            ESTADO ACTUAL DEL JUEGO:
            ${JSON.stringify(gameState.characters, null, 2)}
            
            INSTRUCCIONES:
            1. Responde a la pregunta del jugador: "${query}".
            2. Ten en cuenta los INVENTARIOS y la SALUD actual de los personajes.
            3. Si piden una tirada, ind√≠cales qu√© tirar.
            4. S√© breve, inmersivo y dram√°tico.
            `;

            try {
                // CAMBIO IMPORTANTE: Usamos 'gemini-1.5-flash' en lugar de 'gemini-pro'
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: context }] }] })
                });
                
                if (!response.ok) {
                    throw new Error(`Error API: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                
                // Verificaci√≥n de seguridad por si la respuesta viene vac√≠a
                if (!data.candidates || data.candidates.length === 0) {
                     throw new Error("Gemini no devolvi√≥ texto.");
                }

                const aiResponse = data.candidates[0].content.parts[0].text;

                await updateDoc(gameRef, {
                    chat: arrayUnion({ user: "Gemini DM", text: aiResponse, type: "gemini" })
                });
                input.value = "";
            } catch(e) {
                console.error(e);
                alert("Error al invocar a Gemini: " + e.message);
                input.value = query; // Devolvemos el texto para que no tengas que escribirlo de nuevo
            }
        };

        initGame();
    </script>
</body>
</html>
